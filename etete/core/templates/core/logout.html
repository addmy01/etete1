{% extends 'core/base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="px-6 py-6">
  <h1 class="mb-6 text-3xl">Logout</h1>
  <p>Are you sure you want to sign out?</p>

  <form method="post" action="{% url 'core:logout' %}">
    {% csrf_token %}
    <button class="mt-6 py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white" type="submit">Sign Out</button>
  </form>
</div>
{% endblock %}
